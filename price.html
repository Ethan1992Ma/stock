const tableBody = document.getElementById("table-body");
const cartList = document.getElementById("cart-list");
const cartTotal = document.getElementById("cart-total");
const cart = {};

function renderTable(filter="") {
  tableBody.innerHTML = "";
  for (let name in drugInfo) {
    if (name.includes(filter)) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="checkbox" data-name="${name}"></td>
        <td><span class="name" data-name="${name}">${name}</span></td>
        <td>${priceData[name] || "未定價"} 元</td>
      `;
      tableBody.appendChild(row);
    }
  }
}

function updateCart() {
  cartList.innerHTML = "";
  let total = 0;
  for (let name in cart) {
    let qty = cart[name];
    let price = priceData[name] || 0;
    let discountPrice = Math.round(price * 0.95);
    total += discountPrice * qty;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      ${name} - ${discountPrice} 元 x 
      <span class="qty-btn" data-name="${name}" data-action="minus">➖</span>
      ${qty}
      <span class="qty-btn" data-name="${name}" data-action="plus">➕</span>
      = ${discountPrice * qty} 元
    `;
    cartList.appendChild(div);
  }
  cartTotal.textContent = total;
}

document.getElementById("search").addEventListener("input", e=>{
  renderTable(e.target.value.trim());
});

document.body.addEventListener("click", e=>{
  if(e.target.classList.contains("name")){
    const name = e.target.dataset.name;
    const info = drugInfo[name];
    if(info){
      document.getElementById("modal-content").innerHTML = `
        <h3>${name}</h3>
        <h4>【藥物組成】</h4>
        <ul>${info.composition.map(c=>`<li>${c}</li>`).join("")}</ul>
        <p><strong>浸膏比例：</strong>${info.extractRatio || "（無資料）"}</p>
        <p><strong>效能：</strong>${info.efficacy || "（無資料）"}</p>
        <p><strong>適應症：</strong>${info.indications || "（無資料）"}</p>
        <button onclick="closeModal()">關閉</button>
      `;
      document.getElementById("info-modal").style.display = "flex";
    }
  }
});

document.body.addEventListener("change", e=>{
  if(e.target.type==="checkbox"){
    const name = e.target.dataset.name;
    if(e.target.checked){
      cart[name] = 1;
    } else {
      delete cart[name];
    }
    updateCart();
  }
});

document.body.addEventListener("click", e=>{
  if(e.target.classList.contains("qty-btn")){
    const name = e.target.dataset.name;
    const action = e.target.dataset.action;
    if(action==="plus") cart[name]++;
    if(action==="minus" && cart[name]>1) cart[name]--;
    updateCart();
  }
});

function closeModal(){
  document.getElementById("info-modal").style.display = "none";
}

renderTable();
