  const priceList = {

  const tbody = document.querySelector("#priceTable tbody");

  const cartItemsDiv = document.getElementById("cartItems");
  let cart = {};

  function renderTable(filter="") {
    tbody.innerHTML = "";
    Object.entries(priceList)
      .filter(([name]) => name.includes(filter))
      .forEach(([name, price]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `

        `;
        tbody.appendChild(tr);
      });
    bindCheckboxEvents();
  }

  function bindCheckboxEvents() {
    document.querySelectorAll("input[type=checkbox]").forEach(cb => {
      cb.addEventListener("change", e => {
        const name = e.target.dataset.name;
        const price = priceList[name];
        if (e.target.checked) {
          cart[name] = (cart[name] || 0) + 1;
        } else {
          delete cart[name];
        }
        renderCart();
      });
    });
  }

  function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    Object.entries(cart).forEach(([name, qty]) => {
      const price = priceList[name];
      const subtotal = price * qty;
      total += subtotal;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${name} (${price}å…ƒ)</span>
        <div class="cart-controls">
          <button onclick="updateQty('${name}', -1)">âˆ’</button>

      `;
      cartItemsDiv.appendChild(div);
    });
    totalSpan.textContent = total;
  }

  function updateQty(name, change) {
    if (!cart[name]) return;
    cart[name] += change;
    if (cart[name] <= 0) {
      delete cart[name];
      // å–æ¶ˆè¡¨æ ¼ä¸­çš„å‹¾é¸
      const cb = document.querySelector(`input[data-name="${name}"]`);
      if (cb) cb.checked = false;
    }
    renderCart();
  }

  search.addEventListener("input", e => renderTable(e.target.value));
  renderTable();
