const tableBody = document.getElementById("table-body");
const cartList = document.getElementById("cart-list");
const cartTotal = document.getElementById("cart-total");
const cart = {};

// 假設每個藥品先隨機設一個價錢
const priceData = {};
drugs.forEach(d => {
  priceData[d.name] = Math.floor(Math.random() * 500) + 400; // 400~900
});

function renderTable(filter="") {
  tableBody.innerHTML = "";
  for (let d of drugs) {
    if (d.name.includes(filter)) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="checkbox" data-name="${d.name}"></td>
        <td><span class="name" data-name="${d.name}">${d.name}</span></td>
        <td>${priceData[d.name]}</td>
      `;
      tableBody.appendChild(row);
    }
  }
}

function updateCart() {
  cartList.innerHTML = "";
  let total = 0;
  for (let name in cart) {
    let qty = cart[name];
    let price = Math.round(priceData[name] * 0.95);
    total += price * qty;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      ${name} - ${price} 元 x 
      <span class="qty-btn" data-name="${name}" data-action="minus">➖</span>
      ${qty}
      <span class="qty-btn" data-name="${name}" data-action="plus">➕</span>
      = ${price * qty} 元
    `;
    cartList.appendChild(div);
  }
  cartTotal.textContent = total;
}

document.getElementById("search").addEventListener("input", e=>{
  renderTable(e.target.value.trim());
});

document.body.addEventListener("click", e=>{
  if(e.target.classList.contains("name")){
    const name = e.target.dataset.name;
    const drug = drugs.find(d=>d.name===name);
    if(drug){
      document.getElementById("modal-content").innerHTML = `
        <h3>${drug.name}</h3>
        <h4>【藥物組成】</h4>
        <pre>${drug.composition}</pre>
        <p><strong>效能：</strong>${drug.efficacy}</p>
        <p><strong>適應症：</strong>${drug.indications}</p>
        <button onclick="closeModal()">關閉</button>
      `;
      document.getElementById("info-modal").style.display = "flex";
    }
  }
});

document.body.addEventListener("change", e=>{
  if(e.target.type==="checkbox"){
    const name = e.target.dataset.name;
    if(e.target.checked){
      cart[name] = 1;
    } else {
      delete cart[name];
    }
    updateCart();
  }
});

document.body.addEventListener("click", e=>{
  if(e.target.classList.contains("qty-btn")){
    const name = e.target.dataset.name;
    const action = e.target.dataset.action;
    if(action==="plus") cart[name]++;
    if(action==="minus" && cart[name]>1) cart[name]--;
    updateCart();
  }
});

function closeModal(){
  document.getElementById("info-modal").style.display = "none";
}

renderTable();
</script>
