<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Breakeven Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Breakeven Calculator</h1>
        <p>Enter your purchase details:</p>
        <label for="buyPrice">Buy Price (per share):</label>
        <input type="number" id="buyPrice" placeholder="e.g., 50">
        
        <label for="shares">Number of Shares:</label>
        <input type="number" id="shares" placeholder="e.g., 100">
        
        <button onclick="calculateBreakeven()">Calculate Breakeven Price</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBreakeven() {
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const shares = parseInt(document.getElementById('shares').value);
            const feePerTransaction = 3; 
            const sellingFeeRate = 0.00278;

            if (isNaN(buyPrice) || isNaN(shares)) {
                document.getElementById('result').innerText = "Please enter valid values.";
                return;
            }

            const totalCost = (buyPrice * shares) + feePerTransaction;
            const breakevenPrice = (totalCost + feePerTransaction) / (shares * (1 - sellingFeeRate));

            document.getElementById('result').innerText = `Breakeven Selling Price: $${breakevenPrice.toFixed(2)} per share`;
        }
    </script>
</body>
</html>
